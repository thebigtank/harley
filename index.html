<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harley</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="preloader">
                <h1><span>harley</span></h1>
                <div class="solid-bg"></div>
                <div class="images">
                    <img src="img/03.jpg" class="img_01" alt="">
                    <img src="img/04.jpg" class="img_02" alt="">
                    <img src="img/05.jpg" class="img_03" alt="">
                    <img src="img/01.jpg" class="img_04" alt="">
                    <img src="img/02.jpg" class="img_05" alt="">
                </div>
            </div>
            <div class="app">
                <header class="app__header">
                    <div class="wrapper">
                        <div class="row">
                            <div class="col">
                                <a href="#" class="logo"><span>harley</span></a>
                            </div>
                            <div class="col">
                                <button class="hamburger">
                                    <span class="line line_1"></span>
                                    <span class="line line_2"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <section class="app__cta">
                    <div class="wrapper">
                        <div class="row">
                            <div class="col">
                                <h1 class="title">
                                    <span>the loudest sound you</span>
                                    <span>hear will be your</span>
                                    <span>heart racing.</span>
                                </h1>
                                <div class="btn-group">
                                    <a href="#" class="btn primary">see what's coming</a>
                                    <a href="" class="btn icon">
                                        <!-- copy this svg from heroicons.com -->
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                            <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>


                <footer class="app__footer">
                    <div class="wrapper">
                        <div class="row">
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="slider texts">
                                    <div class="item active">
                                        <p>the loudest sound you <br> hear will be your last in this studio</p>
                                    </div>
                                    <div class="item">
                                        <p>enjoy the ride to <br> the fullest</p>
                                    </div>
                                    <div class="item">
                                        <p>the loudest sound you hear <br> will be your last in this studio</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="slider images">
                                    <div class="image">
                                        <img src="img/06.jpg" alt="">
                                    </div>
                                    <div class="image">
                                        <img src="img/02.jpg" alt="">
                                    </div>
                                    <div class="image">
                                        <img src="img/01.jpg" alt="">
                                    </div>
                                    <div class="image">
                                        <img src="img/04.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>


            </div>


        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/CSSRulePlugin.min.js" integrity="sha512-oYnRsy+bFXYr+btXcKk2dpzfERnCUc5G4GkJ0AO/XSvomLV7Xc7tZVhTsYIz9QzOAw9qo/6qoA6JTpzaYuHUGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
